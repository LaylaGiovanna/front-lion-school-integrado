<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/subjectSection.css">
    <link rel="stylesheet" href="css/listStudentSection.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="shortcut icon" href="./ico/lion.ico" type="image/x-icon">


    <script type="module" src="js/api.js" defer></script>
    <script type="module" src="js/app.js" defer></script>
    <script type="module" src="js/subjectSection.js" defer></script>
    <script type="module" src="js/studentsList.js" defer></script>
    <script type="module" src="js/headerFooter.js" defer></script>
    <script type="module" src="js/studentInfo.js" defer></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,700&display=swap"
        rel="stylesheet">

    <title>Lion Schools
    </title>
</head>

<body>
    <header id="header"></header>

        <div class="content" id="content">
            <div id="container" class="container"></div>
            <div class="overal_content_subject" id="overal_content_subect">
                <div class="container-left">
                    <!-- text and image -->
                    <div class="login-content">
        
                        <div class="title-login">
                            <h1>Escolha um <span>curso</span> </br>
                                para gerenciar</h1>
                        </div>
                        <div class="devices">
                            <div class="img-devices-login">
                                <img src="../img/devices.png" alt="Devices image">
                            </div>
                        </div>
        
                        <div class="img-student-login">
                            <img src="../img/studant.png" alt="Studant image">
                        </div>
        
                        <!-- <div class="cards" id="cards"></div> -->
                    </div>
                </div>
            </div>

            <div class="overal_content_list_student" id="overal_content_list_student">
                <div class="menu">
                    <div class="menu-left">
                      <!-- menu status -->
                      <div class="menu-header">
                        <select id="select__status" class="select__status">
                          <option value="status">Status</option>
                        </select>
                        <script>
                          let list__status = ["Cursando", "Finalizado"];
                
                          list__status.forEach(function (item) {
                            let list = document.createElement("option");
                            list.text = item;
                            list.value = item;
                            select__status.appendChild(list);
                          });
                        </script>
                
                
                      </div>
                      <!-- menu year -->
                      <div class="menu-year">
                        <select id="select__year">
                          <option value="year">Ano</option>
                        </select>
                        <script>
                          let list__year = [
                            "2018",
                            "2019",
                            "2020",
                            "2021",
                            "2022",
                            "2023",
                            "2024",
                          ];
                
                          list__year.forEach(function (item) {
                            let list = document.createElement("option");
                            list.text = item;
                            list.value = item;
                            select__year.appendChild(list);
                          });
                        </script>
                      </div>
                    </div>
                
                    <div class="menu-right">
                      <div class="subtitle__menu">
                        <p>Legenda</p>
                      </div>
                
                      <div class="div__cursando">
                        <div class="square__yellow"></div>
                        <p>Cursando</p>
                      </div>
                
                      <div class="div__finalizado">
                        <div class="square__blue"></div>
                        <p>Finalizado</p>
                      </div>
                    </div>
                  </div>

                <div class="all_students" id="all_students"></div>
            </div>
            
            
        </div>
    
        <footer id="footer"></footer>
</body>

</html>
